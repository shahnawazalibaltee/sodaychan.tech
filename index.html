<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodaychan.tech Launching Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Animate.css for Animations -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #1c1c1c, #3d3d3d);
            color: #fff;
            overflow-x: hidden;
        }

        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            position: relative;
            animation: fadeIn 2s;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
            animation: slideInDown 2s;
        }

        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
            color: #ffd700;
        }

        p {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }

        .countdown {
            font-size: 2rem;
            font-weight: 300;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .countdown-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            min-width: 100px;
        }

        .countdown-item span {
            font-size: 3rem;
            display: block;
            font-weight: bold;
        }

        .btn-primary {
            margin-top: 30px;
            padding: 15px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            background: linear-gradient(90deg, #ffdd00, #fbb034);
            border: none;
            transition: all 0.3s ease;
        }

        .btn-primary:hover {
            background: linear-gradient(90deg, #fbb034, #ffdd00);
        }

        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        @keyframes slideInDown {
            from {
                transform: translateY(-50%);
            }

            to {
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <div class="hero-section">
        <div class="overlay"></div>
        <div class="hero-content text-white">
            <h1 class="animate__animated animate__fadeInDown">Sodaychan.tech is Launching Soon</h1>
            <p class="animate__animated animate__fadeInUp">Get ready for the ultimate digital experience!</p>

            <!-- Countdown Timer -->
            <div class="countdown" id="countdown">
                <div class="countdown-item">
                    <span id="days">00</span> Days
                </div>
                <div class="countdown-item">
                    <span id="hours">00</span> Hours
                </div>
                <div class="countdown-item">
                    <span id="minutes">00</span> Minutes
                </div>
                <div class="countdown-item">
                    <span id="seconds">00</span> Seconds
                </div>
            </div>

            <a href="#" class="btn btn-primary mt-4">Stay Tuned</a>
        </div>
    </div>

    <div class="footer">
        &copy; 2024 Sodaychan.tech | All Rights Reserved
    </div>

    <!-- jQuery, Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Countdown Script -->
    <script>
        // Set the launch date (adjust the date as per your actual launch)
        var launchDate = new Date("Dec 31, 2024 00:00:00").getTime();

        var countdownFunction = setInterval(function () {
            var now = new Date().getTime();
            var timeLeft = launchDate - now;

            var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;

            if (timeLeft < 0) {
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = "We have launched!";
            }
        }, 1000);
    </script>

</body>

</html>
