<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sodaychan.tech Launching Soon</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(45deg, #1c1c1c, #3d3d3d);
            color: #fff;
        }
        .hero-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background-image: url('https://via.placeholder.com/1920x1080');
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1;
        }
        .hero-content {
            z-index: 2;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .countdown {
            font-size: 2rem;
            font-weight: 300;
        }
        .btn-primary {
            margin-top: 30px;
            padding: 15px 30px;
            border-radius: 30px;
            font-size: 1.2rem;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>

<div class="hero-section">
    <div class="overlay"></div>
    <div class="hero-content text-white">
        <h1>Sodaychan.tech is Launching Soon</h1>
        <p>Get ready for the ultimate digital experience!</p>

        <!-- Countdown Timer -->
        <div class="countdown" id="countdown">
            <span id="days">00</span> Days
            <span id="hours">00</span> Hours
            <span id="minutes">00</span> Minutes
            <span id="seconds">00</span> Seconds
        </div>

        <a href="#" class="btn btn-primary mt-4">Stay Tuned</a>
    </div>
</div>

<div class="footer">
    &copy; 2024 Sodaychan.tech | All Rights Reserved
</div>

<!-- Bootstrap JS and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

<!-- Countdown Script -->
<script>
    // Set the launch date (adjust the date as per your actual launch)
    var launchDate = new Date("Dec 31, 2024 00:00:00").getTime();

    var countdownFunction = setInterval(function() {
        var now = new Date().getTime();
        var timeLeft = launchDate - now;

        var days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
        var hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        var minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
        var seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

        document.getElementById("days").innerHTML = days;
        document.getElementById("hours").innerHTML = hours;
        document.getElementById("minutes").innerHTML = minutes;
        document.getElementById("seconds").innerHTML = seconds;

        if (timeLeft < 0) {
            clearInterval(countdownFunction);
            document.getElementById("countdown").innerHTML = "We have launched!";
        }
    }, 1000);
</script>

</body>
</html>
